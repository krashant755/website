{% extends 'base.html' %}

{% block title %}Logout - ShopEase{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 text-center">
        <div class="card shadow">
            <div class="card-body p-5">
                <i class="fas fa-check-circle fa-4x text-success mb-4"></i>
                <h2>You have been logged out</h2>
                <p class="lead">Thank you for shopping with ShopEase!</p>
                <div class="mt-4">
                    <a class="btn btn-primary" href="{% url 'login' %}">Log In Again</a>
                    <a class="btn btn-outline-secondary ms-2" href="{% url 'home' %}">Return to Home</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
